<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'landing/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 40px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #2980b9;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1a6a94;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Professional Site</h1>
        <p>Access exclusive services by logging into your account.</p>
        <a href="{% url 'login' %}" class="btn">Login to Your Account</a>
    </header>

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
